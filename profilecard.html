<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="profilecard.css">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    async function getUsers(id) {
      try {
        const response = await fetch(`https://jsonplaceholder.typicode.com/users/${id}`);
        if (!response.ok) throw new Error('KHông phản hồi');
        return await response.json();
      } catch (error) {
        throw error;
      }
    }

    function Profile() {
      const [user, setUser] = React.useState(null);
      const [loading, setLoading] = React.useState(true);

      React.useEffect(() => {
        getUsers(1)
          .then(data => {
            setUser(data);
            setLoading(false);
          })
          .catch(error => {
            console.error('lỗi tìm kiếm người dùng', error);
            setLoading(false);
          });
      }, []);

      if (loading) {
        return <div className="profile-container"><p className="loading">ĐANG TẢI...</p></div>;
      }

      return (
        <div className="profile-container">
          <h1>Profile Card</h1>
          <div className="profile-card">
            <p>
              <span className="label"><strong>Tên:</strong></span>
              <span>{user.name}</span>
            </p>
            <p>
              <span className="label"><strong>Username:</strong></span>
              <span>{user.username}</span>
            </p>
            <p>
              <span className="label"><strong>Email:</strong></span>
              <span>{user.email}</span>
            </p>
            <p>
              <span className="label"><strong>Phone:</strong></span>
              <span>{user.phone}</span>
            </p>
            <p>
              <span className="label"><strong>Website:</strong></span>
              <span><a href={`${user.website}`} >{user.website}</a></span>
            </p>
            <p>
              <span className="label"><strong>Address:</strong></span>
              <span>{user.address.street}, {user.address.city}</span>
            </p>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Profile />);
  </script>
</body>

</html>
